<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Array Demonstration</title>
</head>

<body>

	<h1>News Headlines</h1>

	<p id="theList"></p>
	<script>
		let longList = [
			"Education",
			"Animals",
			"Books",
			"Food",
			"Company",
			"Product",
			"Games",
			"Movies"
		];

		let theList = document.getElementById("theList");

		longList.forEach(item=>{
			theList.innerHTML += item + "<br>";
		})

		for(let item of longList){
			theList.innerHTML += item + "<br>";
		}

	</script>

</body>

</html>
