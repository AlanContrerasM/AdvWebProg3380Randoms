<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1>BMI Calculator</h1>
            <form action="/bmicalculator" method="POST">
                <label for="num1">Enter Your weight in Kgs</label>
                <input type="number" min="0" name="weight" id="weight" placeholder="Enter weight (Ex. 72)"/><br/>
                <label for="height">Enter your height in meters</label>
                <input type="number" step="0.01" min="0" name="height" id="heignt" placeholder="Enter your height (Ex. 1.68)"/><br/>
                <button type="submit" value="submit">Calculate BMI</button>
            </form>
    </body>
</html>
