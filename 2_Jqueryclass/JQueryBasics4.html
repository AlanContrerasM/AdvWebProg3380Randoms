<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <h2>Using slideUp() and slideDown()</h2>

    <div id="slide">
        <img src="image1.jpg" alt="Fall Image" width="200" />
    </div>

    <p>
        <button id="slideUp">Click to Slide Up</button>
        <button id="slideDown">Click to Slide Down</button>

    </p>

    <h2>Using slideToggle() Method</h2>

    <div id="slide1">
        <img src="image1.jpg" alt="Fall Image" width="200" />
    </div>

    <p>
        <button id="slideToggle">Click to Toggle</button>


    </p>

    <h2>Using animate() Method</h2>

    <div id="move" style="position:relative;">
        <img id="img1"src="image1.jpg" alt="Fall Image" width="200" />
        <p id="demo">Hello</p>
    </div>

    <p>
        <button id="animate">Start Animation</button>
        <button id="stop">Stop Animation</button>


    </p>
    <script src = "jQueryBasics4.js"></script>

</body >
</html >
