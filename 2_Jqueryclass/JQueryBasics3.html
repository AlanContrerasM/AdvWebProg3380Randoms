<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Showing the use of more Jquery Methods</h1>

    <h2>Using fadeIn() and fadeOut() Methods</h2>

    <div id="fadediv">
        <img src="image1.jpg" alt="Fall Image" width="200" />
    </div>


    <p>
        <button id="fadein">Click to fadeIn</button>
        <button id="fadeout">Click to fadeOut</button>

    </p>

    <h2>Difference between show(), hide() and fadeIn(), fadeOut() Methods</h2>

    <div id="showhide">
        <img src="image2.jpg" alt="Fall Image" width="200" />
    </div>


    <p>
        <button id="show">Click to show</button>
        <button id="hide">Click to hide</button>

    </p>


    <h2>Using fadeToggle Method </h2>

    <div id="fadetoggle1">
        <img src="image1.jpg" alt="Fall Image" width="200" />
    </div>
    <div id="fadetoggle2" style="display: none">
        <img src="image2.jpg" alt="Fall Image" width="200" />
    </div>

    <p>
        <button id="toggle">Click to Toggle</button>

    </p>


    <h2>Using fadeTo() Method</h2>

    <div id="fadeTo">
        <img src="image1.jpg" alt="Fall Image" width="200" />
    </div>

    <p>
        <button id="light">Lighter Image</button>
        <button id="medium">Medium Image</button>
        <button id="dark">Darker Image</button>

    </p>

    <script src="jQueryBasics3.js"> </script>
    

</body>

</html>
